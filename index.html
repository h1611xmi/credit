<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>
<body>
    <div class="box">
        <p class="quick">快速搜索消费贷款</p>
        <p class="clearfix dai">
            <span class="fl">贷款金额:</span>
            <span class="fr">不足一万可用小数表示</span>
        </p>
        <div class="inp" id="inp">
            <p class="clearfix" id="shi">
                <span class="fl number">30</span>
                <span class="fr txt">万元</span>
            </p>
            <div class="btn">
                <span class="glyphicon glyphicon-chevron-down span1"></span>
                <span class="glyphicon glyphicon-chevron-up span2"></span>
            </div>
            <ul class="sel" id="list1">
                <li class="a" ><span class="num">5</span><span class="company">万元</span></li>
                <li><span class="num">10</span><span class="company">万元</span></li>
                <li><span class="num">15</span><span class="company">万元</span></li>
                <li><span class="num">20</span><span class="company">万元</span></li>
                <li><span class="num">25</span><span class="company">万元</span></li>
                <li><span class="num">30</span><span class="company">万元</span></li>
            </ul>
        </div>
        <p class="clearfix dai">
            <span>贷款期限:</span>
        </p>
        <div class="inp" id="inp2">
            <p class="clearfix">
                <span class="fl number1">18</span>
                <span class="fr txt1">个月</span>
            </p>
            <div class="btn">
                <span class="glyphicon glyphicon-chevron-down span1"></span>
                <span class="glyphicon glyphicon-chevron-up span2"></span>
            </div>
            <ul class="sel" id="list2">
                <li></li>
                <li><span class="num1">6</span><span class="company1">个月</span></li>
                <li><span class="num1">1</span><span class="company1">年</span></li>
                <li><span class="num1">18</span><span class="company1">个月</span></li>
                <li><span class="num1">2</span><span class="company1">年</span></li>
                <li><span class="num1">3</span><span class="company1">年</span></li>
                <li><span class="num1">5</span><span class="company1">年</span></li>
                <li><span class="num1">10</span><span class="company1">年</span></li>
            </ul>
        </div>
        <p class="search"><a href="javascript:;">搜一下</a></p>
        <p class="foo">9164种信贷产品 2000家银行 1403家小贷公司</p>
    </div>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            event("#inp")
            event("#inp2")
            function event(id) {
                $(id+" .btn").click(function () {
                    $(id+" .sel").slideDown();
                    $(id+" .span1").css("display","none");
                    $(id+" .span2").css("display","block");
                });
                $(".sel li").click(function () {
                    $(".number").html($(this).find('.num').html());
                    $(".txt").html($(this).find('.company').html());
                    $(".number1").html($(this).find('.num1').html());
                    $(".txt1").html($(this).find('.company1').html());
                    $("#list1").css("display","none");
                    $("#list2").css("display","none");
                })
            }
        })
    </script>
</body>
</html>
